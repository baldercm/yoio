<ion-view title="Students">
  <ion-content>
    <ion-list type="card">
      <ion-item ng-repeat="student in students | orderBy : 'lastName'"
                href="#/students/{{student.id}}"
                class="item-avatar">
        <img src="images/chuck.png">
        <h2>{{ student.lastName }}, {{ student.firstName }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
